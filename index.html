<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <form id="autoSubmitForm" action="https://firecapital.activehosted.com/f/18?firstname=%FIRSTNAME%&lastname=%LASTNAME%&email=%EMAIL%&phone=%PHONE%" method="POST">
        <input type="hidden" name="email" value="USER_EMAIL_HERE">
        <input type="hidden" name="first_name" value="USER_NAME_HERE">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Auto-submit the form
            document.getElementById("autoSubmitForm").submit();
            
            // Redirect after 2 seconds to AddEvent
            setTimeout(function() {
                window.location.href = "https://evt.to/euduiadow";  // Replace with your AddEvent URL
            }, 2000); // 2-second delay after form submission
        });
    </script>
</body>
</html>
