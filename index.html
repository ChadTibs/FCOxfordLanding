<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <form id="autoSubmitForm" action="https://evt.to/euduiadow" method="POST">
        <input type="hidden" name="first_name" value="USER_FIRST_NAME">
        <input type="hidden" name="last_name" value="USER_LAST_NAME">
        <input type="hidden" name="email" value="USER_EMAIL">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Auto-submit the form
            document.getElementById("autoSubmitForm").submit();
        });
    </script>
</body>
</html>
